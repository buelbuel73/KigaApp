<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        News
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list>
          <ion-item detail="false" class="text" lines="inset" *ngFor="let item of items" routerLink="/app/tabs/news-details/{{item.id}}">
          <ion-thumbnail slot="start">        
            <img src="{{item.img}}">
          </ion-thumbnail>
          <ion-label>
              <h6 text-wrap><b>{{item.title}}</b></h6>
              <p><b>{{item.subtitle}}</b></p>
          </ion-label>
          </ion-item>
      </ion-list>
  </ion-content>
