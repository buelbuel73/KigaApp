<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button class="show-back-button" [routerLink]="['/app/tabs/service']" [text]="''"></ion-back-button>
            </ion-buttons>
      <ion-title>
        FAQÂ´s
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list>
          <ion-item detail="false" class="text" lines="inset" *ngFor="let item of items" routerLink="/app/tabs/faqs-details/{{item.id}}">

      </ion-list>
  </ion-content>
